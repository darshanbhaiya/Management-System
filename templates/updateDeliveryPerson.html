<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Delivery Person</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Custom CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="tel"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            color: #555;
            margin-top: 5px;
        }

        input[type="checkbox"] {
            width: auto;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Delivery Person</h1>
        <form action="/update_delivery_person/{{ delivery_person.DeliveryPersonID }}" method="POST">
            <div class="form-group">
                <label for="deliveryPersonName">* Name:</label>
                <input type="text" id="deliveryPersonName" name="deliveryPersonName" value="{{ delivery_person.DeliveryPersonName }}" required>
            </div>
            <div class="form-group">
                <label for="contactNumber">* Contact Number:</label>
                <input type="tel" id="contactNumber" name="contactNumber" value="{{ delivery_person.ContactNumber }}" pattern="[0-9]{10}" title="Please enter a valid 10-digit Indian phone number" required>
            </div>
            <!-- <div class="form-group">
                <label for="totalDeliveries">Total Deliveries:</label>
                <input type="number" id="totalDeliveries" name="totalDeliveries" value="{{ delivery_person.TotalDeliveries }}" required>
            </div> -->
            
            <div class="form-group">
                <label for="preferredDeliveryLocations">* Preferred Delivery Locations:</label>
                <textarea id="preferredDeliveryLocations" name="preferredDeliveryLocations" rows="4" required>{{ delivery_person.PreferredDeliveryLocations }}</textarea>
            </div>
            <div class="form-group">
                <label for="activeOrObsolete">* Active:</label>
                <input type="checkbox" id="activeOrObsolete" name="activeOrObsolete" {% if delivery_person.ActiveOrObsolete %}checked{% endif %}>
            </div>
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
